<!DOCTYPE html>
<title>Form</title>
<body>
    <h2>FORM</h2>
    <form action="" method="post">
        <label>Enter Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter Name"><br><br>
        <label>Enter Email:</label>
        <input type="email" id="mail" name="mail" placeholder="Enter Email"><br><br>
        <label>Enter Phone:</label>
        <input type="tel" id="ph" name="ph" placeholder="Enter Phone number"><br><br>
        <label>Password:</label>
        <input type="password" id="pass" name="pass" placeholder="Enter Password" required><br><br>
        <label>Select Qualification:</label>
        <select>
            <option>Select</option>
            <option>10th</option>
            <option>Plus Two</option>
            <option>Degree</option>
            <option>Master's Degree</option>
            <option>PhD</option>
            <option>Other</option>
        </select><br><br>
        <label>Select Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female">Female
        <input type="radio" id="other" name="gender" value="Other">Other<br><br>
        <label>Message:</label>
        <textarea placeholder="Enter your message"></textarea><br><br>
        <label>Date of Birth:</label>
        <input type="date" id="date" name="date"><br><br>
        <label>Upload file:</label>
        <input type="file" id="file" name="file"><br><br>
        <label>Choose your Favourite Color:</label>
        <input type="color" id="color" name="color" value="#E6E6FA"><br><br>
        <label>Subscribe to newsletter:</label>
        <input type="checkbox" id="sub" name="sub"><br><br>
        <button type="submit">Submit</button>
        <button type="reset">Reset</button>
    </form>
</body>
</html>
