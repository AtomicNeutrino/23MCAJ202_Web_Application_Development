<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="container">
        <header>Registration Form</header>

        <form action="#" class="form" id="registrationForm">
            <div class="input-box">
                <label for="name">Full Name</label>
                <input type="text" id="name" placeholder="Enter full name" required>
                <div class="error-message" id="nameError"></div>
            </div>

            <div class="input-box">
                <label for="email">Email Address</label>
                <input type="email" id="email" placeholder="Enter email address" required>
                <div class="error-message" id="emailError"></div>
            </div>

            <div class="input-box">
                <label for="phone">Phone Number</label>
                <input type="tel" id="phone" placeholder="Enter phone number" required>
                <div class="error-message" id="phoneError"></div>
            </div>

            <div class="input-box">
                <label for="dob">Date of Birth</label>
                <input type="date" id="dob" required>
                <div class="error-message" id="dobError"></div>
            </div>

            <div class="gender-box">
                <h3>Gender</h3>
                <div class="gender-option">
                    <label><input type="radio" name="gender" value="Male" checked> Male</label>
                    <label><input type="radio" name="gender" value="Female"> Female</label>
                    <label><input type="radio" name="gender" value="Other"> Other</label>
                </div>
            </div>

            <div class="input-box">
                <label for="address">Address</label>
                <textarea id="address" placeholder="Enter your address" rows="3" required></textarea>
                <div class="error-message" id="addressError"></div>
            </div>

            <button type="submit" class="submit-button">Register Account</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
